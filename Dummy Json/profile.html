<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #e6e6fa;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background: #1a1b2e;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .yellow-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #ffd700;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .name {
            color: white;
            font-size: 24px;
            margin: 0 0 5px 0;
            text-align: center;
        }

        .title {
            color: #8a8b9f;
            font-size: 14px;
            margin: 0 0 25px 0;
            text-align: center;
            text-transform: capitalize;
        }

        .info-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #8a8b9f;
            font-size: 14px;
        }

        .info-value {
            color: white;
            font-size: 14px;
        }

        .email {
            text-align: center;
            color: #8a8b9f;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <script src="profile.js"></script>
</body>
</html>
